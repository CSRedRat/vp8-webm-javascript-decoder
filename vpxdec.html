<script type="text/javascript">
	
	function webmfile(filename) {
		isActive=true;
		disabledbuttons();
		readfile(webmdata,filename);
	}

	var canvas, context;
	var output;
	var outputData;
	var R, G, B;
	var pos, outputData_pos;
	var firsttime=true;
	
	function vpximg2canvas(img) {
		if (firsttime) {
		canvas = document.getElementById("vpximage"),
		context = canvas.getContext("2d");
		
		yuvheight	= img.h;
		yuvwidth	= img.w;
		height		= img.d_h;
		width		= img.d_w;
		
		//Draw YUV
		canvas.height=height;
		canvas.width=width;

		output = context.createImageData(canvas.width, canvas.height);
		outputData = output.data;
		firsttime=false;
		}
		
		for (var h=0;h<height;h++) {			
			for (var w=0;w<width;w++) {
				Y = img.planes[0][img.planes_off[0]+ 0+w+(yuvwidth)*h];
				U = img.planes[1][img.planes_off[1]+ 0+(w>>1)+(yuvwidth>>1)*(h>>1)];
				V = img.planes[2][img.planes_off[2]+ 0+(w>>1)+(yuvwidth>>1)*(h>>1)];
				//alert(Y+' '+U+' '+V+' ');
				R =  (0.5 + (Y + 1.371*(V - 128))) | 0;
				G =  (0.5 + (Y - 0.698*(V - 128) - 0.336*(U - 128))) | 0;
				B =  (0.5 + (Y + 1.732*(U - 128))) | 0;

				outputData_pos = w*4+(width*4)*h;
				outputData[0+outputData_pos] = R;
				outputData[1+outputData_pos] = G;
				outputData[2+outputData_pos] = B;
				outputData[3+outputData_pos] = 255;
			};			
		}
		
		context.putImageData(output, 0, 0);

	}</script>
